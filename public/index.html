<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./script.js"></script>
  <title>Weather App</title>
</head>
<body>
  <h1>Weather App</h1>
  
  <div><a href="/">Form</a> | <a href="/list">List</a></div>

  <p>The weather here at <span id="lat"></span>, <span id="lon"></span> is <span id="description"></span> 
    with a temperature of <span id="temperature"></span>&deg; Fahrenheit.
    The concentration pf particulate matter (<span id="aq_parameter"></span>) is 
    <span id="aq_value"></span><span id="aq_unit"></span> last read on 
    <span id="aq_date"></span>
  </p>

  <label for="name">Name</label>
  <input type="text" id="name"/>

  <button type="button" id="btn">Submit</button>
</body>
</html>
